<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐播放器</title>
    <style>
        /* 简单的样式 */
        .music-player {
            text-align: center;
            margin-top: 50px;
        }

        .music-player h2 {
            font-size: 24px;
        }

        .track-list {
            list-style-type: none;
            padding: 0;
        }

        .track-list li {
            margin: 10px;
            cursor: pointer;
            font-size: 18px;
            color: #007BFF;
        }

        .track-list li:hover {
            text-decoration: underline;
        }

        audio {
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<section class="music-player">
    <h2>选择一个音乐合集</h2>

    <!-- 音乐合集列表 -->
    <ul class="track-list">
        <li onclick="changeTrack('小阿枫 - 我要找到你.mp3')">小阿枫 - 我要找到你.mp3</li>
        <li onclick="changeTrack('周传雄-青花.mp3')">青花 2</li>
        <li onclick="changeTrack('https://www.example.com/music3.mp3')">音乐合集 3</li>
        <li onclick="changeTrack('https://www.example.com/music4.mp3')">音乐合集 4</li>
    </ul>

    <!-- 音频播放器 -->
    <audio id="audioPlayer" controls>
        <source id="audioSource" src="https://www.example.com/music1.mp3" type="audio/mp3">
        您的浏览器不支持音频播放。
    </audio>
</section>

<script>
    // JavaScript 函数来切换音频源
    function changeTrack(url) {
        var audioPlayer = document.getElementById('audioPlayer');
        var audioSource = document.getElementById('audioSource');

        audioSource.src = url; // 设置新的音频文件链接
        audioPlayer.load(); // 重新加载音频播放器
        audioPlayer.play(); // 播放新的音频
    }
</script>

</body>
</html>
