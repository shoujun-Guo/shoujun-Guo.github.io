  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url(https://wimg.588ku.com/gif620/20/02/09/353d6dbf19d54d60fd15b4c1b6ac2610.gif) no-repeat center fixed;
      background-size: cover;
      color: white;
      font-family: Arial, sans-serif;
    }

    .text {
      text-align: center;
      margin-bottom: 20px;
    }

    .text p {
      margin: 5px 0;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 1);
    }

    .heart {
      position: relative;
      width: 200px;
      height: 180px;
    }

    .heart img {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .heart img:nth-child(1) { top: 50px; left: 80px; }
    .heart img:nth-child(2) { top: 30px; left: 30px; }
    .heart img:nth-child(3) { top: 30px; left: 130px; }
    .heart img:nth-child(4) { top: 70px; left: 0; }
    .heart img:nth-child(5) { top: 70px; left: 160px; }
    .heart img:nth-child(6) { top: 110px; left: 30px; }
    .heart img:nth-child(7) { top: 110px; left: 130px; }
    .heart img:nth-child(8) { top: 150px; left: 80px; }
  </style>
</head>

<body>
